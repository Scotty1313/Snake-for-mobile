<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake for Mobile</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Snake</h1>
        <h2>Score<span id="score"></span></h2>
        <div class="grid"></div>
        <div id="btns-wrapper">
            <button class="btn" id="up">Up</button>
            <br><br>
            <button class="btn" id="left">Left</button>
            &nbsp&nbsp
            <button class="btn" id="right">Right</button>
            <br><br>
            <button class="btn" id="down">Down</button>
        </div>
        <div id="btn-wrapper">
            <button id="start"><b>Start/Restart</b></button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
